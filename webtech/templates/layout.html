<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'webtech/webtech_style.css' %}">

    {% block extrahead %}
    {% endblock %}
</head>
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'map' %}">Map</a>
            </li>
        </ul>
        <!-- <form class="form-inline">
            <div class="form-group">
                <a href="{% url 'profile' %}">
                <button class="btn btn-outline-success mr-sm-2" type="submit">Profile</button></a>
                <a href="{% url 'register' %}"><button class="btn btn-outline-success my-sm-0 pl-2" type="submit">Sign up</button></a>
            </div>
        </form> -->
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">
                <button class="btn btn-outline-success mr-sm-2" type="submit">Profile</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-outline-success my-sm-0 pl-2" type="submit">Log out</button></a>
        {% else %}
            <a href="{% url 'login' %}">
                <button class="btn btn-outline-success mr-sm-2" type="submit">Log in</button></a>
            <a href="{% url 'register' %}"><button class="btn btn-outline-success my-sm-0 pl-2" type="submit">Sign up</button></a>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
<script>
    function bookmark_event(event_id) {
        $.get('/webtech/bookmark_event/' + event_id, function(data) {});
    }
    function bookmark_venue(venue_id) {
        $.get('/webtech/bookmark_venue/' + venue_id, function(data) {});
    }
</script>

</html>
