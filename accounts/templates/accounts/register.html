{% extends 'accounts/base.html' %}
{% block title %}
<title>Register here.</title>
{% endblock %}

{% block content %}
<div class="container">
	<h1>Welcome</h1>
	<p>Please register here</p>
	<h2>New user</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="btn btn-default">Register</button>
	</form>
</div>
{% endblock %}
