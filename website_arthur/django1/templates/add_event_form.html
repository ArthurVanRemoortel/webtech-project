<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html'%}
{% block content %}
<body>

<div class="container mt-3" style="padding-top: 50px">
    <br>
    <h1 class="display-4">Add an event to your venue.</h1>
    <p class="lead">
        {% lorem 1 %}
    </p>
    <br>
    <form>
        <div class="form-group mb-3">
            <label for="eventNameInput">Event Name</label>
            <input type="text" class="form-control" id="eventNameInput">
        </div>
        <div class="form-group">
            <label for="venueInput">Venue</label>
            <select class="form-control" id="venueInput">
                <option>Ancienne Belgique (Boulevard Anspach 110, 1000 Bruxelles)</option>
                <option>Flagey (Place Sainte-Croix, 1050 Bruxelles)</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="artistsInput">Artist(s)</label>
            <input type="text" class="form-control" id="artistsInput" placeholder="Comma-sepperated.">
        </div>
        <div class="form-group mb-3">
            <label for="descriptionField">Add a description for this event</label>
            <textarea class="form-control" id="descriptionField" rows="4"></textarea>
        </div>
        <div class="form-row mb-2">
            <div class="col-md-6 input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">â‚¬</div>
                </div>
                <input type="text" class="form-control" placeholder="Free">
            </div>
            <div class="col-md-6 input-group mb-2">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="coverImage">
                    <label class="custom-file-label">Choose file</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>

    </form>

    <br>
    <br>
    <br>
</div>

</body>
{% endblock %}
