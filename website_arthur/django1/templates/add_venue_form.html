<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html'%}
{% block content %}
<body>

<div class="container mt-3" style="padding-top: 50px">
    <br>
    <h1 class="display-4">Add a venue to your account</h1>
    <p class="lead">
        {% lorem 1 %}
    </p>
    <form>
        <div class="form-group">
            <label for="venueNameInput">Venue Name</label>
            <input type="text" class="form-control" id="venueNameInput">
        </div>
        <div class="form-group">
            <label for="adresInput">Adres</label>
            <input type="text" class="form-control" id="adresInput">
        </div>

        <iframe width="100%" height="350"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://www.openstreetmap.org/export/embed.html?bbox=4.388093948364259%2C50.816944275211995%2C4.412298202514649%2C50.825457269654166&amp;layer=mapnik" style="border: 1px solid black">
        </iframe><small>Please make sure the adres is correct.</small><br/>

        <div class="form-group mt-2">
            <label for="descriptionField">Add a description for your venue.</label>
            <textarea class="form-control" id="descriptionField" rows="4"></textarea>
        </div>
        <div class="form-group mt-2">
            <label for="coverImage">Venue Image</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="coverImage" aria-describedby="inputGroupFileAddon04">
                <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Confirm</button>

    </form>
</div>


</body>
{% endblock %}
